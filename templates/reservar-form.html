<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <i class="glyphicon glyphicon-wrench pull-right"></i>
      <h4>
        Reservar
      </h4>
    </div>
  </div>
  <div class="panel-body">
    <form action="./reserva" method="post" class="form form-vertical">
      {% csrf_token %}
      <!--ELEGIR TIPO DE VEHICULO-->
      <div class="control-group">
        <div class="controls">
          <b>Tipo de veh√≠culo:</b><br><br>
          <table width="94%" border="0" cellspacing="0">
            <tr align="center"> 
              <td><font size="4" color="black"><i class="fa fa-car"> </i></font></td>
              <td><font size="4" color="black"><i class="fa fa-motorcycle"> </i></font></td>
              <td><font size="4" color="gray"><i class="fa fa-truck"></i></font></td>
              <td><font size="4" color="blue"><i class="fa fa-wheelchair"> </i></font></td>
            </tr>
            <tr align="center">
              {% for choice in form.vehiculoTipo %}
                <td> {{ choice }} </td>
              {% endfor %}
            </tr>
          </table>
        </div>
      </div>
      {% for field in form %}
        <div class="control-group">
          <div class="controls">
            {% if field != form.vehiculoTipo %}
              {{ field }}
              {{ field.errors }}
            {% endif %}
          </div>
        </div>
        <br/>
      {% endfor %}
      <div class="control-group">
        <label></label>
        <div class="controls" align="center">
          <button type="submit" class="btn btn-primary">
            Chequear Disponibilidad
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% block scripts%}
  {% include "validator.js.html" %}
  <script type="text/javascript">
    inicioDate 				= document.getElementById('id_inicio_0');
    inicioTime 				= document.getElementById('id_inicio_1');
    finDate 				= document.getElementById('id_final_0');
    finTime 				= document.getElementById('id_final_1');
    inicioDate.placeholder	="Fecha Inicio Reserva"
    inicioTime.placeholder	="Hora Inicio Reserva"
    finDate.placeholder		="Fecha Fin Reserva"
    finTime.placeholder		="Hora Fin Reserva"
  </script>
{% endblock %}
