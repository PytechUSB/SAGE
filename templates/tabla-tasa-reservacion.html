{% endfor %}
<script type="text/javascript">
	var check=document.getElementById("grafica");
	var inputs=document.getElementsByTagName("input");
	var tasa=document.getElementsByTagName("graficotasa");
	check[0].checked=true;
	hideAll();
	$('#rocket').show();
	function hideAll() {
		for (var i=0;i<inputs.length;i++) $('#'+inputs[i].value).hide();
	};
	
	function mostrar(tipo) {
		hideAll();
		$('#'+tipo).show();
		$('#id_'+tipo).show();
	};
 
</script>
