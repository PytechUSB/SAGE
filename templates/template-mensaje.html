{% extends "base.html" %}
{% load humanize %}

{% block title %}
  SAGE - Mensaje
{% endblock %}
{% block innerContents%}
  <div class="col-sm-10">
    <h3><i class="fa-spin fa fa-bus"></i>
        SAGE
    </h3>
    <hr>
    <div style="color:{{color}}">
        {{mensaje}}
        <hr>
      </div>
    </div>
    <form  method="get" class="form form-vertical">
        <div class="control-group" align="center">
	        <button type="button" value="Previous Page" onClick="javascript:history.go(-1);" class="btn btn-primary">
	            Volver
	        </button>
        </div>
    </form>
  </div>
{% endblock %}

{% block scripts %}
<script>

        $('document').ready(function() {
        
        
                $('#id_mensaje').css("display", "none");
        
           if({{billetera.saldo}} == 0){
                $('#id_mensaje').css("display", "block");
            }; 
			
			
		});
		
</script>

{% endblock %}
