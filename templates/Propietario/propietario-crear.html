{% block menu %}  
{% endblock %}  
    <!-- FORMULARIO PARA AGREGAR PROPIETARIOS -->
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <i class="glyphicon glyphicon-wrench pull-right"></i>
            <h4>
              Agregar Propietario
            </h4>
          </div>
        </div>
        <div class="panel-body">
          <form action="propietario-crear" method="post" class="form ">
            {% csrf_token %}
            {% for field in form %}
              <div class="control-group">
                <div class="controls">               
                 {{ field }}
                 <span class='error' id='{{field.name}}_error' aria-live="polite">
                   {{ field.errors }}
                 </span>
                 <p>
                 
                </div>
              </div>
            {% endfor %}
            <br>
            <div class="control-group" align="center">
                <button type="submit" class="btn btn-primary">
                    Agregar
                </button>
            </div>
          </form><br>
          <!-- OPCION AGREGAR ESTACIONAMIENTOS -->
          <a href="/estacionamientos/" class="boton">
            <div class="controls" align ="center">
              <button type="button">Agregar Estacionamiento</button>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
{% block scripts %}
{% include "validator.js.html" %}
{% endblock %}
