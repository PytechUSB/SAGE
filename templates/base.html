{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>

  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="{% static 'multidatepicker/css/jquery-ui.theme.css'%}">
  <link rel="stylesheet" href="{% static 'multidatepicker/css/jquery-ui.structure.css'%}">
  <script src="{% static 'js/jquery-2.1.1.min.js'%}"></script>

    $('#simpliest-usage').multiDatesPicker();

<p>Date: <input type="text" id="simpliest-usage"></p>
 
 
</body>
</html>
